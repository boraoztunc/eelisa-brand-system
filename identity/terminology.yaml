product_terms:
  - term: "EELISA"
    use: "EELISA (always capitalized, no definite article)"
    avoid: "The EELISA, EELISA Alliance"

  - term: "[Learning Modules]"
    use: "[Refer to specific educational units as Learning Modules or Modules]"
    avoid: "[Courses, Classes, Lessons]"

brand_language:
  - preferred: "[Collaborative learning]"
    instead_of: "[Group work]"

  - preferred: "[Interdisciplinary approach]"
    instead_of: "[Cross-field studies]"

capitalization_rules:
  - "Always capitalize 'EELISA' as the acronym and brand name."
  - "[Capitalize names of specific programs or initiatives (e.g., EELISA Connect, EELISA Challenge) as proper nouns.]"